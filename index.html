<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <img class="clouds" src="./imagens/clouds.png" alt="clouds" />
        <img class="clouds2" src="./imagens/clouds.png" alt="clouds2" />
        <img class="mario" src="./imagens/mario.gif" alt="mario" />
        <img class="pipe" src="./imagens/pipe.png" alt="pipe"/>
        <audio src="./imagens/game_music_day.mp3" id='backSound'></audio>
        <audio src="./imagens/over.mp3" id='over'></audio>
        <audio src="./imagens/jump_sound.mp3" id='jump_sound'></audio>
        <audio src="./imagens/game_over.mp3" id='game_over'></audio>
        <audio src="./imagens/timeOut.mp3" id='timeout'></audio>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
